<html>

<head>
    <title>Zackehh's Twitter Toolbox v1.0</title>
    <script src="options.js"></script>
    <link rel="stylesheet" type="text/css" href="options.css" />
</head>

<body>
    <div id="content">
        <div align="center">
            <img src="../icons/icon128.png" title="Zackehh's Twitter Toolbox"
            />
        </div>
        <h1>Zackehh's Twitter Toolbox v1.0</h1>

        <p align="center">You can choose which options you wish to
            enable or disable. Everything is left
            disabled by default.</p>
        <p align="center">Please note that removing the header will
            override extending the header.</p>
        <div class="option_row">
            <div class="option_name">
                <label for="full-header">Extend Profile Header:</label>
            </div>
            <div class="option_picker">
                <select id="full-header">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
        </div>
        <div class="option_row">
            <div class="option_name">
                <label for="remove-header">Remove Profile Header:</label>
            </div>
            <div class="option_picker">
                <select id="remove-header">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
        </div>
        <div class="option_row">
            <div class="option_name">
                <label for="promotions">Remove Promoted Tweets:</label>
            </div>
            <div class="option_picker">
                <select id="promotions">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
        </div>
        <div class="option_row">
            <div class="option_name">
                <label for="trends">Remove Trends:</label>
            </div>
            <div class="option_picker">
                <select id="trends">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
        </div>
        <div class="option_row">
            <div class="option_name">
                <label for="whotofollow">Remove Who To Follow:</label>
            </div>
            <div class="option_picker">
                <select id="whotofollow">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
        </div>
        <div class="option_row">
            <div class="option_name">
                <label for="photos">Remove Photos Box:</label>
            </div>
            <div class="option_picker">
                <select id="photos">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
        </div>
        <br />
        <br />
        <div class="buttons">
            <button>Save my preferences</button>
        </div>
        <div id="msg" style="visibility: hidden;">Preferences Saved!
            <br>Refresh Twitter to see changes.</div>
    </div>
</body>

</html>
